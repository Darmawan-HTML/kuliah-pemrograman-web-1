<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas Mandiri 1</title>
    </head>
    <body>
        <h1>Radio Buttonn</h1>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female

        <hr />

        <h1>Dropp Down</h1>
        <label>Pilih opsi:</label>
        <select default="1">
            <option value="1">ini pilihan 1</option>
            <option value="2">ini pilihan 2</option>
            <option value="3">ini pilihan 3</option>
        </select>

        <hr />

        <h1>Text Area</h1>
        <label>Masukkan Teks ya:</label>
        <br />
        <textarea name="textarea" rows="5" cols="30">
Tulis Sesuatu....
		</textarea
        >

        <hr />

        <h1>Frame Horizontal</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Bagian Kiri</td>
                <td>Ini Bagian Kanan</td>
            </tr>
        </table>

        <hr />

        <h1>Frame Vertikal</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Bagian Atas</td>
            </tr>
            <tr>
                <td>Ini Bagian Bawah</td>
            </tr>
        </table>

        <hr />

        <h1>Frame Gabungan Horizontal dan Vertikal</h1>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Bagian Kiri</td>
                <td>Ini Bagian Kanan</td>
            </tr>
            <tr>
                <td colspan="2">Ini Bagian tengah</td>
            </tr>
            <tr>
                <td colspan="2">Ini Bagian Bawah</td>
            </tr>
        </table>
    </body>
</html>
