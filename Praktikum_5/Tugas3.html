<html>
	<head>
		<title>Kalkulator sederhana</title>
	</head>
	<style>
		input{
			margin-bottom: 1rem;
		}
	</style>
	<body>
		<input type="text" id="angka1" placeholder="masukkan angka pertama">
		<br>
		<input type="text" id="angka2" placeholder="masukkan angka kedua">
		<br>
		<input type="text" id="operator" placeholder="masukkan operator">
		<button onclick="hitung()">
			Hitung
		</button>
		<p id="hasil"></p>
		<script>
			function hitung(){
				let angka1 = document.getElementById("angka1").value
				let angka2 = document.getElementById("angka2").value
				let operator = document.getElementById("operator").value
				let hasil = 0
				if(operator == '+'){
					hasil = Number(angka1) + Number(angka2)
				}else if(operator == '-'){
					hasil = Number(angka1) - Number(angka2)
				}else if(operator == '*'){
					hasil = Number(angka1) * Number(angka2)
				}else if(operator == '/'){
					hasil = Number(angka1) / Number(angka2)
				}
				document.getElementById('hasil').innerHTML = "hasil perhitungan " + operator + " dari " + angka1 + " dan " + angka2 + " adalah " + hasil
			}
		</script>
	</body>
</html>
