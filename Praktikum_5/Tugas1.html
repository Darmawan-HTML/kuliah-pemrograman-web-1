<html>
	<head>
		<title>Konversi Tipe Data</title>
	</head>
	<body>
		<script>
			let a = prompt("masukkan nilai untuk dikonversi")
			let konversiInteger = parseInt(a)
			let konversiFloat = parseFloat(a)
			document.write("hasil konversi ke integer dari " + a + " adalah " + konversiInteger + "<br>")
			document.writeln("hasil konversi ke float dari " + a + " adalah " + konversiFloat)
		</script>
	</body>
</html>
