    <script>
        let buttons = document.querySelectorAll(".toggle-button");
        let modal = document.querySelector("#modal");
        let waifuSelect = document.querySelector("#waifu-select");
        let columnsPhoto = document.querySelector("#columnsId");
        let isiModalContent = document.querySelector("#isiModalContent");

        modal.classList.toggle("off");

        [].forEach.call(buttons, function (button) {
            button.addEventListener("click", function () {
                modal.classList.toggle("off");
                columnsPhoto.classList.toggle("blurred");
            });
        });

		waifuSelect.addEventListener("change", function () {
            if(this.value == "the-herta"){
				modal.classList.remove("off");
				columnsPhoto.classList.add("blurred");
				isiModalContent.innerHTML = `
				<h2>Ini Herta</h2>
                <div class="content">
                    <img src="./image/praktikum4Image/Herta.jpeg" alt="" class="modal-image">
                </div>
				`
			}else if(this.value == "columbina"){
				modal.classList.remove("off");
				columnsPhoto.classList.add("blurred");
				isiModalContent.innerHTML = `
				<h2>Ini Columbina</h2>
                <div class="content">
                    <img src="./image/praktikum4Image/columbina.jpeg" alt="" class="modal-image">
                </div>
				`
			}else if(this.value == "furina"){
				modal.classList.remove("off");
				columnsPhoto.classList.add("blurred");

				<h2>Ini Furina</h2>
                <div class="content">

                </div>
				`
			}else if(this.value == "elysia"){
				modal.classList.remove("off");
				columnsPhoto.classList.add("blurred");

			}else if(this.value == "evernight"){

				<h2>Ini Evernight</h2>
                <div class="content">

			}else if(this.value == "elaina"){

                </div>
				`
			}else{
				modal.classList.add("off");
				columnsPhoto.classList.remove("blurred");
			}
        });
